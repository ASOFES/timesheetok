<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TimeSheet App - Application de gestion des temps de travail avec scanner QR Code">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TimeSheet App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TimeSheet App</title>
  <link rel="manifest" href="manifest.json">

  <!-- Configuration pour la caméra et la sécurité -->
  <meta name="permissions-policy" content="camera=*, microphone=*, geolocation=*">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <!-- Configuration de sécurité pour HTTPS -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob:; media-src 'self' blob:;">

  <!-- Préchargement des ressources critiques -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="main.dart.js" as="script">

  <!-- Configuration pour éviter les erreurs de chargement -->
  <script>
    // Configuration globale pour Flutter Web
    window.flutterConfiguration = {
      canvasKitBaseUrl: "/canvaskit/"
    };

    // Gestion des erreurs de chargement
    window.addEventListener('error', function(e) {
      console.error('Erreur de chargement:', e.error);
    });

    // Gestion des erreurs non capturées
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Promesse rejetée:', e.reason);
    });
  </script>
</head>
<body>
  <!-- Indicateur de chargement -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
    z-index: 9999;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h2>TimeSheet App</h2>
    <p>Chargement en cours...</p>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Masquer l'indicateur de chargement une fois Flutter chargé */
    .flutter-loaded #loading {
      display: none;
    }
  </style>

  <!-- Script Flutter avec gestion d'erreur -->
  <script src="flutter.js" defer></script>
  <script>
    // Configuration et démarrage de Flutter
    window.addEventListener('load', function() {
      // Attendre que Flutter soit prêt
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Masquer l'indicateur de chargement
            document.body.classList.add('flutter-loaded');
            // Démarrer l'application
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Erreur lors du démarrage de Flutter:', error);
            document.getElementById('loading').innerHTML = `
              <h2>Erreur de chargement</h2>
              <p>Impossible de démarrer l'application</p>
              <button onclick="location.reload()" style="
                padding: 10px 20px;
                background: white;
                color: #667eea;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
              ">Réessayer</button>
            `;
          });
        }
      });
    });
  </script>
</body>
</html>
